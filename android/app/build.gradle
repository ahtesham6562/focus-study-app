plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // Make sure this is here
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.notification"
    compileSdk = flutter.compileSdkVersion

    defaultConfig {
        applicationId "com.example.notification"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutter.versionCode.toInteger()
        versionName flutter.versionName
    }


    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Update with latest version
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}
